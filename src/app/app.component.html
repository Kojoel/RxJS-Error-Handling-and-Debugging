<div class="main-container">
  <div class="search-wrapper">
    <div class="search-bar-box">
      <div class="button-container">
        <button class="search-btn" (click)="makeHttpRequest()">Get data</button>
      </div>
    </div>
    <div class="search-output-box">
      <div class="search-output">
        @if(loading$ | async) {
          <div class="loaders">
            <p class="loader"></p>
            <p class="loader2">Loading ....</p>
          </div>
        }
        @else if(response$ | async) {
          <p class="resonse">{{ response$ | async }}</p>
        }
      </div>
    </div>
  </div>
</div>
<img class="bg-image" src="../assets/images/v904-nunny-012.jpg" alt="">
